{% extends 'main/base.html' %}
{% block content %}

<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card" style="width: 24rem;">
            <h4 class="card-header">
                Материал "{{ object.title }}" ({{ object.slug }})
            </h4>
            <div class="card-body">
                {{ object.body }}
            </div>
            <div class="card-footer">
                Просмотры {{ object.views_count }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
